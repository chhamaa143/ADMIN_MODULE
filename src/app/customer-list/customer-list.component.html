
<table class="table">
    <thead>
        <tr>
            <th>Customer Name</th>
            <th> Customer Email</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.uname}}</td>
            <td>{{user.uemail}}</td>
            <td><button class="btn btn-danger" (click)="delete(user._id)">Delete</button></td>
        </tr>
    </tbody>
</table>
