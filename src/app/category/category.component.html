<div class="container">
    <div class="row mt-5">
        <div class="col-md-8">
            <form action="" method="post">
                <div class="form-group mb-3">
                    <label>CategoryName</label>
                    <input #name type="text" class="form-control">
                </div>
                <div class="form-group mb-2">
                    <label>CategoryImage</label>
                    <input  (change)="selectImage($event)" type="file"class="form-control">
                </div>
                <div class="form-group">
                    <button class="btn btn-success" (click)="submit(name.value)">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
