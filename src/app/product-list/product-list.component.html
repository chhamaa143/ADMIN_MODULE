
<table class="table">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Product Image</th>
            <th>Product Description</th>
            <th>Product Offers</th>
            <th>Product Quantity</th>
            <th>Product Discount</th>
            <th>Product Price</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let product of products">

            <td>{{product.pName}}</td>
            <td><img [src]="product.pImage" width="100px" height="100px"></td>
            <td>{{product.pDescription}}</td>
            <td>{{product.pOffers}}</td>
            <td>{{product.pQuantity}}</td>
            <td>{{product.pDiscount}}</td>
            <td>{{product.pPrice}}</td>

            
            <td><button  class="btn btn-warning">Edit</button></td>
            <td><button  class="btn btn-danger" (click)="delete(product._id)">Delete</button></td>
        </tr>
    </tbody>
</table>
